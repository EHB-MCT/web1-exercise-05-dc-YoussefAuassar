<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <img src="images/logo.png" alt="logo">

        <h1>FEATURED</h1>

        <div class="featured">

            <div class="item">
                <img src="images/featured_all_acces.jpg" alt="">
                <h3>DC ALL ACCES</h3>
            </div>

            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg" alt="">
                <h3>Wonder Women</h3>
            </div>

        </div>

        <h1>WHO'S WHO</h1>

        <div class="whoswho">

            <div class="dcheroes">

                <div class="item">

                    <img src="images/superman.jpg" alt="">
                    <h2>Superman</h2>

                </div>

                <div class="item">

                    <img src="images/batman.jpg" alt="">
                    <h2>Batman</h2>

                </div>

                <div class="item">

                    <img src="images/wonderwoman.jpg" alt="">
                    <h2>Wonderwomen</h2>

                </div>

                <div class="item">

                    <img src="images/greenlantern.jpg" alt="">
                    <h2>Green Latern</h2>

                </div>

                <div class="item">
                    <img src="images/flash.jpg" alt="">
                    <h2>The Flash</h2>

                </div>

            </div>

        </div>



    </div>

</html>
